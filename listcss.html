<!DOCTYPE html>
<html>
    <head><title>List Effects</title>
     <style>
         .container {
             margin: 20px;
             padding: 20px;
             background-color: lightgray;
         }
         li {
             float: left;
             margin-left: 30px;
         }
     </style>
    </head>
    <body>
        <div class="container">
            <div>
                Q1. HTML is ________ Language.
            </div>
            <div>
                <ol type="a">
                    <li>Programming Language</li>
                    <li>Presentation Language</li>
                </ol>
            </div>
        </div>
        <div class="container">
            <div>
                Q2. JavaScript is used to Manipulate ____ .                
            </div>
            <div>
                <ol type="a">
                    <li>HTML DOM</li>
                    <li>CSS Attributes </li>
                </ol>
            </div>
        </div>
    </body>
</html>
